<body>
    <h1>{{title}}</h1>
    <p>{{touraments}}</p>
    {% for tourney in touraments %}

        <h3>{{tourney}}</h3>
        <ul>
            {% for match in matches[tourney|string]|reverse %}  
                <li><a href = "{{links[tourney].pop(0)|string }}">{{match|string}}</a></li>

        </ul>

    {% endfor %}
